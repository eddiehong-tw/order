<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>線上點餐系統</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      padding: 1rem;
    }

    .menu {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .item {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .item span,
    .item input,
    .subtotal {
      flex: 1 1 100px;
      text-align: center;
    }

    .item input {
      padding: 0.5rem;
      width: 70px;
      font-size: 1rem;
    }

    .subtotal {
      font-weight: bold;
    }

    .total {
      text-align: center;
      font-size: 1.2rem;
      margin: 1.5rem 0;
      transition: font-size 0.3s ease;
    }

    .total.highlight {
      font-size: 1.8rem;
      color: #d11141;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    @media (min-width: 600px) {
      .item span,
      .item input,
      .subtotal {
        flex: 1;
      }

      button {
        width: 48%;
        display: inline-block;
        margin: 0.5rem 1%;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <h2>線上點餐系統</h2>

    <div class="item">
      <span>雞排</span>
      <span>NT$85</span>
      <input type="number" value="0" min="0" class="qty" />
      <span class="subtotal">NT$0</span>
    </div>
    <div class="item">
      <span>110品項</span>
      <span>NT$110</span>
      <input type="number" value="0" min="0" class="qty" />
      <span class="subtotal">NT$0</span>
    </div>
    <div class="item">
      <span>70品項</span>
      <span>NT$70</span>
      <input type="number" value="0" min="0" class="qty" />
      <span class="subtotal">NT$0</span>
    </div>
    <div class="item">
      <span>55品項</span>
      <span>NT$55</span>
      <input type="number" value="0" min="0" class="qty" />
      <span class="subtotal">NT$0</span>
    </div>
    <div class="item">
      <span>45品項</span>
      <span>NT$45</span>
      <input type="number" value="0" min="0" class="qty" />
      <span class="subtotal">NT$0</span>
    </div>
    <div class="item">
      <span>35品項</span>
      <span>NT$35</span>
      <input type="number" value="0" min="0" class="qty" />
      <span class="subtotal">NT$0</span>
    </div>
 

    <div class="total" id="totalWrapper">
      總金額：<span id="total">NT$0</span>
    </div>

    <button id="reset">重設</button>
  </div>

  <script>
    const prices = [85, 70, 110, 35, 45, 55];
    const qtyInputs = document.querySelectorAll(".qty");
    const subtotalDisplays = document.querySelectorAll(".subtotal");
    const totalDisplay = document.getElementById("total");
    const totalWrapper = document.getElementById("totalWrapper");
    const resetBtn = document.getElementById("reset");

    function calculateTotal() {
      let total = 0;
      qtyInputs.forEach((input, index) => {
        const quantity = parseInt(input.value || 0);
        const subtotal = quantity * prices[index];
        subtotalDisplays[index].textContent = `NT$${subtotal}`;
        total += subtotal;
      });
      totalDisplay.textContent = `NT$${total}`;
      totalWrapper.classList.add("highlight");
    }

    qtyInputs.forEach(input => {
      input.addEventListener("input", () => {
        calculateTotal();
      });
    });

    resetBtn.addEventListener("click", () => {
      qtyInputs.forEach(input => input.value = 0);
      calculateTotal();
      totalWrapper.classList.remove("highlight");
    });

    calculateTotal();
  </script>
</body>
</html>
