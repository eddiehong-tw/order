<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>簡單計算功能</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }

    .menu {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .item {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .item span,
    .item select,
    .subtotal {
      flex: 1 1 100px;
      text-align: center;
    }

    .item select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .subtotal {
      font-weight: bold;
    }

    .total {
      text-align: center;
      font-size: 1.2rem;
      margin: 1.5rem 0;
      transition: font-size 0.3s ease;
    }

    .total.highlight {
      font-size: 1.8rem;
      color: #d11141;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin: 1rem auto 0;
      display: block;
    }

    @media (min-width: 600px) {
      .item span,
      .item select,
      .subtotal {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <h2>簡單計算功能</h2>

    <!-- 品項區塊開始 -->
    <div class="item">
      <span>雞排</span>
      <span>NT$85</span>
      <select class="qty">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <span class="subtotal">NT$0</span>
    </div>

    <!-- 其他品項照此格式複製 -->

    <div class="item">
      <span>110品項</span>
      <span>NT$110</span>
      <select class="qty">
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        <option value="6">6</option><option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
      </select>
      <span class="subtotal">NT$0</span>
    </div>

    <div class="item">
      <span>70品項</span>
      <span>NT$70</span>
      <select class="qty">
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        <option value="6">6</option><option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
      </select>
      <span class="subtotal">NT$0</span>
    </div>

    <div class="item">
      <span>55品項</span>
      <span>NT$55</span>
      <select class="qty">
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        <option value="6">6</option><option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
      </select>
      <span class="subtotal">NT$0</span>
    </div>

    <div class="item">
      <span>45品項</span>
      <span>NT$45</span>
      <select class="qty">
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        <option value="6">6</option><option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
      </select>
      <span class="subtotal">NT$0</span>
    </div>

    <div class="item">
      <span>35品項</span>
      <span>NT$35</span>
      <select class="qty"> <!-- 以下選項重複 -->
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        <option value="6">6</option><option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
      </select>
      <span class="subtotal">NT$0</span>
    </div>

    <!-- 總金額 -->
    <div class="total" id="totalWrapper">
      總金額：<span id="total">NT$0</span>
    </div>

    <button id="reset">清空</button>
  </div>

  <script>
    const prices = [85, 110, 70, 55, 45, 35];
    const qtySelects = document.querySelectorAll(".qty");
    const subtotalDisplays = document.querySelectorAll(".subtotal");
    const totalDisplay = document.getElementById("total");
    const totalWrapper = document.getElementById("totalWrapper");
    const resetBtn = document.getElementById("reset");

    function calculateTotal() {
      let total = 0;
      qtySelects.forEach((select, index) => {
        const quantity = parseInt(select.value);
        const subtotal = quantity * prices[index];
        subtotalDisplays[index].textContent = `NT$${subtotal}`;
        total += subtotal;
      });
      totalDisplay.textContent = `NT$${total}`;
      totalWrapper.classList.add("highlight");
    }

    qtySelects.forEach(select => {
      select.addEventListener("input", calculateTotal);
    });

    resetBtn.addEventListener("click", () => {
      qtySelects.forEach(select => select.value = "0");
      calculateTotal();
      totalWrapper.classList.remove("highlight");
    });

    calculateTotal();
  </script>
</body>
</html>
