<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>簡單計算功能</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 1rem;
      font-size: 1.25rem;
    }
    .menu {
      max-width: 768px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    .item {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      gap: 0.75rem;
    }
    .item span,
    .item select,
    .subtotal {
      flex: 1 1 120px;
      text-align: center;
    }
    .price {
      min-width: 90px;
    }
    .item select {
      padding: 0.6rem;
      font-size: 1.1rem;
    }
    .subtotal {
      font-weight: bold;
    }
    .total {
      text-align: center;
      font-size: 1.6rem;
      margin: 2rem 0;
      transition: font-size 0.3s ease;
    }
    .total.highlight {
      font-size: 2.2rem;
      color: #d11141;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.4rem;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      margin: 1rem auto 0;
      display: block;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h2>簡單計算功能</h2>

    <div class="item">
      <span>雞排</span><span>NT$85</span>
      <select class="qty">
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        <option value="6">6</option><option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
      </select>
      <span class="subtotal">NT$0</span>
    </div>

    <div class="item">
      <span>110品項</span><span>NT$110</span>
      <select class="qty">
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        <option value="6">6</option><option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
      </select><span class="subtotal">NT$0</span>
    </div>

    <div class="item">
      <span>70品項</span><span>NT$70</span>
      <select class="qty">
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        <option value="6">6</option><option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
      </select><span class="subtotal">NT$0</span>
    </div>

    <div class="item">
      <span>55品項</span><span>NT$55</span>
      <select class="qty">
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        <option value="6">6</option><option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
      </select><span class="subtotal">NT$0</span>
    </div>

    <div class="item">
      <span>45品項</span><span>NT$45</span>
      <select class="qty">
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        <option value="6">6</option><option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
      </select><span class="subtotal">NT$0</span>
    </div>

    <div class="item">
      <span>35品項</span><span>NT$35</span>
      <select class="qty">
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        <option value="6">6</option><option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
      </select><span class="subtotal">NT$0</span>
    </div>

    <div class="total" id="totalWrapper">
      總金額：<span id="total">NT$0</span>
    </div>

    <button id="reset" onclick="resetForm()">清空</button>
  </div>

  <script>
    function resetForm() {
      var qtySelects = document.querySelectorAll(".qty");
      var subtotalDisplays = document.querySelectorAll(".subtotal");
      var totalDisplay = document.getElementById("total");
      var totalWrapper = document.getElementById("totalWrapper");

      for (var i = 0; i < qtySelects.length; i++) {
        qtySelects[i].value = "0";
        subtotalDisplays[i].textContent = "NT$0";
      }

      totalDisplay.textContent = "NT$0";
      totalWrapper.className = "total";
    }

    document.addEventListener("DOMContentLoaded", function () {
      var prices = [85, 110, 70, 55, 45, 35];
      var qtySelects = document.querySelectorAll(".qty");
      var subtotalDisplays = document.querySelectorAll(".subtotal");
      var totalDisplay = document.getElementById("total");
      var totalWrapper = document.getElementById("totalWrapper");

      function calculateTotal() {
        var total = 0;
        for (var i = 0; i < qtySelects.length; i++) {
          var quantity = parseInt(qtySelects[i].value, 10);
          var subtotal = quantity * prices[i];
          subtotalDisplays[i].textContent = "NT$" + subtotal;
          total += subtotal;
        }
        totalDisplay.textContent = "NT$" + total;
        totalWrapper.className = "total highlight";
      }

      for (var i = 0; i < qtySelects.length; i++) {
        qtySelects[i].addEventListener("change", calculateTotal);
      }

      calculateTotal();
    });
  </script>
</body>
</html>
