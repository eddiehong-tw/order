<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>簡單計算功能</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }

    .menu {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .item {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .item span,
    .item select,
    .subtotal {
      flex: 1 1 100px;
      text-align: center;
    }

    .item select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .subtotal {
      font-weight: bold;
    }

    .total {
      text-align: center;
      font-size: 1.2rem;
      margin: 1.5rem 0;
      transition: font-size 0.3s ease, color 0.3s ease;
    }

    .total.highlight {
      font-size: 1.8rem;
      color: #d11141;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin: 1rem auto 0;
      display: block;
    }

    @media (min-width: 600px) {
      .item span,
      .item select,
      .subtotal {
        flex: 1;
      }
    }
  </style>
</head>
