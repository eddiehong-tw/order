<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡單計算功能</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }

    .menu {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .item {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .item span,
    .item select,
    .subtotal {
      flex: 1 1 100px;
      text-align: center;
    }

    .item select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .subtotal {
      font-weight: bold;
    }

    .total {
      text-align: center;
      font-size: 1.2rem;
      margin: 1.5rem 0;
      transition: font-size 0.3s ease, color 0.3s ease;
    }

    .total.highlight {
      font-size: 1.8rem;
      color: #d11141;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin: 1rem auto 0;
      display: block;
    }

    @media (min-width: 600px) {
      .item span,
      .item select,
      .subtotal {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <h2>簡單計算功能</h2>

    <!-- ✅ 每個品項都照這個格式 -->
    <div class="item">
      <span class="name">雞排</span>
      <span class="price">NT$85</span>
      <select>
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        <option value="6">6</option><option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
      </select>
      <span class="subtotal">NT$0</span>
    </div>

    <div class="item">
      <span class="name">110品項</span>
      <span class="price">NT$110</span>
      <select>
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        <option value="6">6</option><option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
      </select>
      <span class="subtotal">NT$0</span>
    </div>

    <!-- 🛒 你可以複製更多品項 -->

    <div class="total" id="totalWrapper">
      總金額：<span id="total">NT$0</span>
    </div>

    <button id="reset">清空</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const items = document.querySelectorAll(".item");
      const totalDisplay = document.getElementById("total");
      const totalWrapper = document.getElementById("totalWrapper");
      const resetBtn = document.getElementById("reset");

      function extractPrice(text) {
        const match = text.match(/NT\$?(\d+)/);
        return match ? parseInt(match[1], 10) : 0;
      }

      function calculateTotal() {
        let total = 0;

        items.forEach(item => {
          const priceText = item.querySelector(".price").textContent;
          const qty = parseInt(item.querySelector("select").value, 10);
          const price = extractPrice(priceText);
          const subtotal = qty * price;

          item.querySelector(".subtotal").textContent = `NT

{subtotal}`;
          total += subtotal;
        });

        totalDisplay.textContent = `NT

{total}`;
        totalWrapper.classList.add("highlight");
      }

      items.forEach(item => {
        const select = item.querySelector("select");
        ["input", "change", "blur"].forEach(evt =>
          select.addEventListener(evt, calculateTotal)
        );
      });

      resetBtn.addEventListener("click", () => {
        items.forEach(item => {
          item.querySelector("select").value = "0";
        });
        calculateTotal();
        totalWrapper.classList.remove("highlight");
        setTimeout(() => totalWrapper.classList.add("highlight"), 50);
      });

      calculateTotal();
    });
  </script>
</body>
</html>
